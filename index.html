<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">

    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <form action="" class="w-[30%]  bg-white rounded-2xl p-5">
        <div>
            <label for="" class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] my-3 rounded-3xl w-full" id="mobile-number" />
            <br>
            <label for="" class="font-semibold">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" id="pin-number" />
        </div>
        <button class="btn text text-white bg-[#0874F2] mt-5 w-full rounded-3xl" id="btn-login">Login</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
