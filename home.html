<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex justify-between items-center">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$<spam id="blance">45000</spam></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div
          id="add-button"
          class="border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add Money</h2>
        </div>
        <div
          id="cash-out-button"
          class="border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <h2>Cashout</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>

    <!-- Add Money......... -->
    <div class="max-w-lg mx-auto">
      <div id="add-money-parents">
        <h1 class="font-bold my-5">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <h1 class="font-semibold">Select a bank</h1>
            <select
              id="bank"
              class="select bg-[#f4f5f7] rounded-3xl my-3 w-full"
            >
              <option>Select bank</option>
              <option>AB bank</option>
              <option>Dhaka bank</option>
              <option>Dutch Bangla bank</option>
            </select>
          </div>
          <div>
            <label for="" class="font-semibold">Bank Account Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account Number"
              class="input bg-[#f4f5f7] my-3 rounded-3xl w-full"
              id="account-number"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Amount to Add</label>
            <br />
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] my-3 rounded-3xl w-full"
              id="add-amount"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] my-3 rounded-3xl w-full"
              id="pin-number"
            />
          </div>
          <button
            class="btn text text-white bg-[#0874F2] mb-5 w-full rounded-3xl"
            id="btn-add-money"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- cash out ......... -->
      <div id="cash-out-parents" style="display: none;">
        <h1 class="font-bold my-5">Cash Out</h1>
          <form action="" class="bg-white rounded-2xl p-8">
          
          <div>
            <label for="" class="font-semibold">Agent Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] my-3 rounded-3xl w-full"
              id="withdraw-account-number"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Amount</label>
            <br />
            <input
              type="text"
              placeholder="Enter amount to withdraw"
              class="input bg-[#f4f5f7] my-3 rounded-3xl w-full"
              id="withdraw-amount"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] my-3 rounded-3xl w-full"
              id="withdraw-pin"
            />
          </div>
          <button
            class="btn text text-white bg-[#0874F2] mb-5 w-full rounded-3xl"
            id="withdraw-btn"
          >
            Withdraw Money
          </button>
        </form>
      </div>

    </div>

    <script src="./home.js"></script>
  </body>
</html>
